swagger: '2.0'
info:
  description: This documentation provides an overview of the FHNW wodss API.
  version: 1.2.0
  title: FHNW Projektplanung (Modul wodss)
  contact:
    name: WÃ¤chter Simon
    url: 'https://github.com/swaechter/fhnw-wodss-spec'
    email: simon.waechter@students.fhnw.ch
host: 'localhost:8000'
basePath: /
tags:
  - name: Allocation
    description: Endpoint for managing all allocations
  - name: Contract
    description: Endpoint for managing all contracts
  - name: Employee
    description: Endpoint for managing all employees
  - name: Me
    description: Endpoint to get to know yourself & manage your JWT tokens
  - name: Project
    description: Endpoint for managing all projects
paths:
  /api/allocation:
    get:
      tags:
        - Allocation
      summary: Get all allocations
      operationId: getAllocations
      produces:
        - application/json
      parameters:
        - name: contractId
          in: query
          description: 'Filter the allocations by a contract of an employee (Each filter is exclusive, so filters do not stack))'
          required: false
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          allowEmptyValue: false
          x-example: 42
        - name: employeeId
          in: query
          description: 'Filter the allocations by an employee (Each filter is exclusive, so filters do not stack)'
          required: false
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          allowEmptyValue: false
          x-example: 42
        - name: projectId
          in: query
          description: 'Filter the allocations by a project (Each filter is exclusive, so filters do not stack))'
          required: false
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          allowEmptyValue: false
          x-example: 42
      responses:
        '200':
          description: All (filtered) allocations (Administrator) or only the own ones (Project Manager/Developer)
          schema:
            type: array
            items:
              $ref: '#/definitions/Allocation'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to get the allocations
        '404':
          description: 'Employee, contract or project not found'
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    post:
      tags:
        - Allocation
      summary: Create a new allocation
      operationId: createAllocation
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: allocation
          description: Allocation to create (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Allocation'
      responses:
        '201':
          description: New allocation with the generated ID
          schema:
            $ref: '#/definitions/Allocation'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to create a allocation
        '404':
          description: Contract or project not found
        '412':
          description: Precondition for the allocation failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  '/api/allocation/{id}':
    get:
      tags:
        - Allocation
      summary: Get a specific allocation
      operationId: getAllocation
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the allocation
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific allocation
          schema:
            $ref: '#/definitions/Allocation'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to get the allocation
        '404':
          description: Allocation not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    put:
      tags:
        - Allocation
      summary: Update a specific allocation
      operationId: updateAllocation
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: allocation
          description: Updated allocation (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Allocation'
        - name: id
          in: path
          description: ID of the allocation to be updated
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific updated allocation
          schema:
            $ref: '#/definitions/Allocation'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to update the allocation
        '404':
          description: 'Allocation, contract or project not found'
        '412':
          description: Precondition for the allocation failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    delete:
      tags:
        - Allocation
      summary: Delete a specific allocation
      operationId: deleteAllocation
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the allocation to be deleted
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Allocation successfully deleted
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to delete the allocation
        '404':
          description: Allocation not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  /api/contract:
    get:
      tags:
        - Contract
      summary: Get all contracts
      operationId: getContracts
      produces:
        - application/json
      responses:
        '200':
          description: All contracts (Administrator/Project Manager) or only own ones (Developer)
          schema:
            type: array
            items:
              $ref: '#/definitions/Contract'
        '401':
          description: Unauthenticated or invalid token
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    post:
      tags:
        - Contract
      summary: Create a new contract
      operationId: createContract
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: contract
          description: Contract to create (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Contract'
      responses:
        '201':
          description: New contract with the generated ID
          schema:
            $ref: '#/definitions/Contract'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to create a contract
        '404':
          description: Employee not found
        '412':
          description: Precondition for the contract failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  '/api/contract/{id}':
    get:
      tags:
        - Contract
      summary: Get a specific contract
      operationId: getContract
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the contract
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific contract
          schema:
            $ref: '#/definitions/Contract'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to get the contract
        '404':
          description: Contract not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    put:
      tags:
        - Contract
      summary: Update a specific contract
      operationId: updateContract
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: contract
          description: Updated contract (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Contract'
        - name: id
          in: path
          description: ID of the contract to be updated
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific updated contract
          schema:
            $ref: '#/definitions/Contract'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to update the contract
        '404':
          description: Contract or employee not found
        '412':
          description: Precondition for the contract failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    delete:
      tags:
        - Contract
      summary: 'Delete a specific contract including all associated allocations (Note: Cascading delete)'
      operationId: deleteContract
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the contract to be deleted
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Contract and allocations successfully deleted
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to delete the contract
        '404':
          description: Contract not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  /api/employee:
    get:
      tags:
        - Employee
      summary: Get all employees
      operationId: getEmployees
      produces:
        - application/json
      responses:
        '200':
          description: All employees (Administrator/Project Manager/Developer)
          schema:
            type: array
            items:
              $ref: '#/definitions/Employee'
        '401':
          description: Unauthenticated or invalid token
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    post:
      tags:
        - Employee
      summary: Create a new employee
      operationId: createEmployee
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: employee
          description: Employee to create (The ID/Active flag in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Employee'
        - name: password
          in: query
          description: Password of the new employee
          required: true
          type: string
          allowEmptyValue: false
      responses:
        '201':
          description: New employee with the generated ID
          schema:
            $ref: '#/definitions/Employee'
        '403':
          description: Missing permission to create an employee
        '412':
          description: Precondition for the employee failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  '/api/employee/{id}':
    get:
      tags:
        - Employee
      summary: Get a specific employee
      operationId: getEmployee
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the employee
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific employee
          schema:
            $ref: '#/definitions/Employee'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to get the employee
        '404':
          description: Employee not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    put:
      tags:
        - Employee
      summary: Update a specific employee
      operationId: updateEmployee
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: employee
          description: Updated employee (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Employee'
        - name: id
          in: path
          description: ID of the employee to be updated
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific updated employee
          schema:
            $ref: '#/definitions/Employee'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to update the employee
        '404':
          description: Employee not found
        '412':
          description: Precondition for the employee failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    delete:
      tags:
        - Employee
      summary: 'Anonymize an employee (Note: No entities will be deleted)'
      operationId: anonymizeEmployee
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the employee to be anonymized
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Employee successfully anonymized
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to anonymize the employee
        '404':
          description: Employee not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  /api/me:
    get:
      tags:
        - Me
      summary: Get to know yourself as employee
      operationId: getYourself
      produces:
        - application/json
      responses:
        '200':
          description: 'You, the employee'
          schema:
            $ref: '#/definitions/Employee'
        '401':
          description: Unauthenticated or invalid token
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  /api/project:
    get:
      tags:
        - Project
      summary: Get all projects
      operationId: getProjects
      produces:
        - application/json
      parameters:
        - name: fromDate
          in: query
          description: 'Start date (YYYY-MM-DD) to create a time range with a lower boundary (Projects with a start date before, but an end date after this date will match the criteria)'
          required: false
          type: string
          format: date
          allowEmptyValue: false
          x-example: '2019-01-01'
        - name: toDate
          in: query
          description: 'End date (YYYY-MM-DD) to create a time range with an upper boundary (Projects with a start date before, but an end date after this date will match the criteria)'
          required: false
          type: string
          format: date
          allowEmptyValue: false
          x-example: '2019-03-13'
      responses:
        '200':
          description: All projects (Administrator) or only the assigned/involved ones (Project Manager/Developer)
          schema:
            type: array
            items:
              $ref: '#/definitions/Project'
        '401':
          description: Unauthenticated or invalid token
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    post:
      tags:
        - Project
      summary: Create a new project
      operationId: createProject
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: project
          description: Project to create (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Project'
      responses:
        '201':
          description: New project with the generated ID
          schema:
            $ref: '#/definitions/Project'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to create a project
        '412':
          description: Precondition for the project failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  '/api/project/{id}':
    get:
      tags:
        - Project
      summary: Get a specific project
      operationId: getProject
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the project
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Specific project
          schema:
            $ref: '#/definitions/Project'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to get the project
        '404':
          description: Project not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    put:
      tags:
        - Project
      summary: Update a specific project
      operationId: updateProject
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the project to be updated
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
        - in: body
          name: project
          description: Updated project (The ID in the body will be ignored)
          required: true
          schema:
            $ref: '#/definitions/Project'
      responses:
        '200':
          description: Specific updated project
          schema:
            $ref: '#/definitions/Project'
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to update the project
        '404':
          description: Project not found
        '412':
          description: Precondition for the project failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
    delete:
      tags:
        - Project
      summary: 'Delete a specific project including all associated allocations (Note: Cascading delete)'
      operationId: deleteProject
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of the project to be deleted
          required: true
          type: integer
          maximum: 9223372036854776000
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int64
          x-example: 42
      responses:
        '200':
          description: Project and allocations successfully deleted
        '401':
          description: Unauthenticated or invalid token
        '403':
          description: Missing permission to delete the project
        '404':
          description: Project not found
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  /login:
    post:
      tags:
        - Me
      summary: Request a JWT token by an initial login process. The JWT token is returned in the body
      operationId: requestToken
      consumes:
        - application/json
      produces:
        - plain/text
      parameters:
        - name: email
          in: query
          description: Email address of the employee
          required: true
          type: string
          allowEmptyValue: false
        - name: password
          in: query
          description: Raw password of the employee
          required: true
          type: string
          allowEmptyValue: false
      responses:
        '201':
          description: JWT token after a successful login
          schema:
            type: string
        '404':
          description: Employee not found or invalid password
        '412':
          description: Precondition for the username/password failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
  /refresh:
    post:
      tags:
        - Me
      summary: Request an updated/refreshed JWT token by providing the current valid one (Maybe soon expired?). The token is returned in the body
      operationId: refreshToken
      consumes:
        - application/json
      produces:
        - plain/text
      parameters:
        - name: token
          in: query
          description: Valid token
          required: true
          type: string
          allowEmptyValue: false
      responses:
        '201':
          description: 'New, updated JWT token after a successful refresh'
          schema:
            type: string
        '404':
          description: Token not valid or user not found
        '412':
          description: Precondition for the token failed
        '500':
          description: Uncaught or internal server error
      security:
        - Bearer: []
      deprecated: false
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  Allocation:
    type: object
    required:
      - contractId
      - endDate
      - pensumPercentage
      - projectId
      - startDate
    properties:
      id:
        type: integer
        format: int64
        example: 42
        description: Allocation ID
        readOnly: true
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
      startDate:
        type: string
        format: date
        example: '2019-03-13'
        description: Allocation start date (YYYY-MM-DD)
      endDate:
        type: string
        format: date
        example: '2019-06-13'
        description: Allocation end date (YYYY-MM-DD)
      pensumPercentage:
        type: integer
        format: int64
        example: 50 (= 0.5 FTE)
        description: Full time equivalent for the contract as percentage value (0.5 FTE = 50%)
        minimum: 0
        maximum: 100
        exclusiveMinimum: false
        exclusiveMaximum: false
      contractId:
        type: integer
        format: int64
        example: 42
        description: Contract ID of the allocation
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
      projectId:
        type: integer
        format: int64
        example: 42
        description: Project ID of the allocation
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
    title: Allocation
    description: Represents the work unit an employee is doing for a project
  Contract:
    type: object
    required:
      - employeeId
      - endDate
      - pensumPercentage
      - startDate
    properties:
      id:
        type: integer
        format: int64
        example: 42
        description: Contract ID
        readOnly: true
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
      startDate:
        type: string
        format: date
        example: '2019-03-13'
        description: Contract start date (YYYY-MM-DD)
      endDate:
        type: string
        format: date
        example: '2019-06-13'
        description: Contract end date (YYYY-MM-DD)
      pensumPercentage:
        type: integer
        format: int32
        example: 50 (= 0.5 FTE)
        description: Full time equivalent for the contract as percentage value (0.5 FTE = 50%)
        minimum: 0
        maximum: 100
        exclusiveMinimum: false
        exclusiveMaximum: false
      employeeId:
        type: integer
        format: int64
        example: 42
        description: Employee ID of the contract
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
    title: Contract
    description: 'Represents the contract an employee can have (Multiple contracts are possible, but date overlapping is not allowed)'
  Employee:
    type: object
    required:
      - emailAddress
      - firstName
      - lastName
    properties:
      active:
        type: boolean
      id:
        type: integer
        format: int64
        example: 42
        description: Employee ID
        readOnly: true
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
      firstName:
        type: string
        example: Simon
        description: Employee first name
        minLength: 1
        maxLength: 50
      lastName:
        type: string
        example: WÃ¤chter
        description: Employee last name
        minLength: 1
        maxLength: 50
      emailAddress:
        type: string
        example: simon.waechter@students.fhnw.ch
        description: Employee email address
        minLength: 1
        maxLength: 120
      role:
        type: string
        example: DEVELOPER
        description: Single employee role
        readOnly: true
        enum:
          - ADMINISTRATOR
          - PROJECTMANAGER
          - DEVELOPER
    title: Employee
    description: Represents the employee of the FHNW. An employee can have several non-overlapping contracts. In addition he can work in multiple projects and act as project leader
  Project:
    type: object
    required:
      - endDate
      - ftePercentage
      - name
      - projectManagerId
      - startDate
    properties:
      id:
        type: integer
        format: int64
        example: 42
        description: Project ID
        readOnly: true
        minimum: 1
        maximum: 9223372036854776000
        exclusiveMinimum: false
        exclusiveMaximum: false
      name:
        type: string
        example: 'IP5: Distributed IOT systems'
        description: Project name
        minLength: 1
        maxLength: 50
